<!-- 1.-Crea una página web básica con encabezado, cuerpo y pie de página utilizando las etiquetas semánticas de HTML5. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soy la cabeza xds</title>
</head>

<body>

    <header>

        <h1>Hola, soy el encabezado </h1>

    </header>

    <nav> Hola, soy la barra de navegación</nav>

    <main>

        <h1>Hola, soy la sección principal de la página</h1>
        <a href="https://dev.to/sapardo/etiquetas-semanticas-de-html5-3j7m">Todas las etiquetas semanticas</a>
        <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--veFFaidK--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_auto%2Cw_880/https://dev-to-uploads.s3.amazonaws.com/i/58cn5xtdd1qe9mvtji3k.png"
            alt="referencia de estructura de HTML5 ">

    </main>

    <section>

        <h1>Hola, soy una sección cualquiera</h1>

        <article> Soy un articulo xdxd</article>

    </section>

    <aside>

        <h1> Soy un aside xd</h1>


    </aside>


    <footer>
        <h1>Hola, soy el footer, o el fin de la página</h1>
    </footer>


</body>

</html>
