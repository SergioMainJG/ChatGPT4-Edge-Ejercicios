<!-- 3.-Agrega un formulario a tu página web con campos para nombre, correo electrónico y mensaje utilizando las etiquetas de formulario de HTML5. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>

    <form action="">

        <input type="text" name="Nombre" placeholder="Nombre completo">
        <br>
        <input type="email" name="Correo" placeholder="Correo">
        <br>
        <input type="text" name="Mensaje" placeholder="Mensaje">
        <br>
        <button onclick="">Enviar mensaje</button>
    </form>

    <a href="https://developer.mozilla.org/es/docs/Learn/Forms">Forms, inputs, etc</a>
</body>

</html>
